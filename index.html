          --font-family-primary: 'Inter', 'Roboto', 'Open Sans', sans-serif;

      }

      body, html {
          height: 100%;
          margin: 0;
          font-family: var(--font-family-primary);
          color: var(--text-body);
          background: linear-gradient(135deg, var(--neutral-beige) 0%, var(--profektus-blue-pastel) 100%);
      }

      .login-container {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          padding: 1rem;
          box-sizing: border-box;
      }

      .login-box {
          background-color: var(--absolute-white);
          padding: 3rem;
          border-radius: 12px;
          box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 420px;
          text-align: center;
          border-top: 5px solid var(--profektus-blue);
      }

      .login-header {
          margin-bottom: 2rem;
          text-align: center;
      }

      #login-logo {
          width: 90px;
          height: auto;
          margin-bottom: 1rem;
      }

      .login-header h1 {
          font-family: var(--font-family-title);
          font-size: 2.25rem;
          color: var(--profektus-blue-dark);
          margin: 0;
          font-weight: 700;
          letter-spacing: -1px;
      }

      .login-header .login-brand {
          font-family: var(--font-family-primary);
          font-size: 1rem;
          color: var(--neutral-gray-dark);
          margin: 0.25rem 0 0 0;
          font-weight: 400;
      }

      .login-subtitle {
          font-size: 1rem;
          color: var(--text-body);
          margin-top: 0;
          margin-bottom: 2rem;
      }

      #login-form {
          display: flex;
          flex-direction: column;
          gap: 1.25rem;
      }

      .input-group {
          position: relative;
      }

      .input-group i {
          position: absolute;
          left: 15px;
          top: 50%;
          transform: translateY(-50%);
          color: var(--neutral-gray-dark);
          transition: color 0.2s ease-in-out;
      }

      .input-group input {
          width: 100%;
          padding: 0.9rem 1rem 0.9rem 2.75rem;
          border: 1px solid var(--neutral-gray-light);
          border-radius: 5px;
          font-size: 1rem;
          font-family: var(--font-family-primary);
          box-sizing: border-box;
          transition: all 0.2s ease-in-out;
      }

      .input-group input:focus {
          outline: none;
          border-color: var(--profektus-blue);
          box-shadow: 0 0 0 4px rgba(0, 141, 153, 0.1);
      }

      .input-group input:focus + i {
          color: var(--profektus-blue);
      }

      #error-message {
          color: var(--danger-red);
          font-size: 0.875rem;
          font-weight: 500;
          min-height: 1.25rem;
          margin: -0.5rem 0;
      }

      #login-btn {
          background-color: var(--profektus-blue);
          color: var(--absolute-white);
          border: none;
          padding: 0.9rem 1.5rem;
          border-radius: 5px;
          font-size: 1rem;
          font-family: var(--font-family-primary);
          font-weight: 700;
          cursor: pointer;
          transition: all 0.2s ease-in-out;
          margin-top: 0.5rem;
          position: relative;
          overflow: hidden;
      }

      #login-btn:hover:not(:disabled) {
          background-color: var(--profektus-blue-dark);
          transform: translateY(-2px);
          box-shadow: 0 4px 12px rgba(0, 141, 153, 0.25);
      }

      #login-btn:disabled {
          background-color: var(--profektus-blue-light);
          opacity: 0.8;
          cursor: wait;
      }

      #login-btn:disabled::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
          animation: loading-shine 1.5s infinite;
      }

      @keyframes loading-shine {
          0% { left: -100%; }
          50% { left: 100%; }
          100% { left: 100%; }
      }

      @media (max-width: 480px) {
          .login-box {
              padding: 2rem 1.5rem;
          }
          .login-header h1 {
              font-size: 1.75rem;
          }
          .login-header .login-brand {
              font-size: 0.9rem;
          }
      }
